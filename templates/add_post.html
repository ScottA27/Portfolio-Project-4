{% extends 'base.html' %}
{% block title %}Create A New Blog Post!{% endblock %}
{% block content %}


{% if user.is_authenticated %}
<h1>Add Post</h1>
<br>
<div class="form-group">
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-secondary">Post</button>
    </form>
</div>

<script>
    var name = "{{ user.id }}";
    document.getElementById("user").value = name;
</script>

{% else %}

Please Login or Register if you wish to do this action!

{% endif %}

{% endblock %}
