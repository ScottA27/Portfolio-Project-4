{% extends 'base.html' %}
{% block title %}Blog Categories{% endblock %}


{% block content %}

<h1>Blog Categories</h1>
{% for item in cat_menu_list %}
<div class="list-group col-8">
    <h4 class="list-group-item list-group-item-action list-group-item-light">
        <a href="{% url 'category' item|slugify %}" class="link-dark text-decoration-none">{{ item }}</a>
    </h4>
</div>
{% endfor %}

{% endblock %}
