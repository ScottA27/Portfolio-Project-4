{% extends 'base.html' %}
{% block title %}Comment On Blog Post{% endblock %}
{% block content %}


{% if user.is_authenticated %}
<h1 class="text-light">Post Comment</h1>
<br>
<div class="form-group text-light">
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-secondary">Post Comment</button>
    </form>
</div>

{% endif %}

{% endblock %}
