{% extends 'base.html' %}
{% block title %}Comment On A Blog Post!{% endblock %}
{% block content %}


<h1 class="text-light">Post Comment</h1>
<div class="form-group text-light">
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button style="background-color: green; color: white;" class="btn btn-variant-1">Post Comment</button>
    </form>
</div>

{% endblock %}
